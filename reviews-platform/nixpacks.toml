[providers]
php = "82"
node = "18"

[phases.setup]
nixPkgs = ["php82", "composer", "nodejs-18_x"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install",
  "npm run build"
]

[start]
cmd = "mkdir -p bootstrap/cache storage/framework/cache storage/framework/sessions storage/framework/views storage/app/public/logos storage/app/public/backgrounds storage/app/public/photos && chmod -R 755 bootstrap/cache storage && php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=$PORT"

